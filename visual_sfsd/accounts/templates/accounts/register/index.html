<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register - VisualSFSD</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% load static %}
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Scripts -->
    {% block scripts %}

    {% endblock %}

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', serif;
        }
    </style>
</head>

<body>

</body>
<div class="h-screen flex bg-[#D2DCFF]">
    <div class="w-full flex flex-col  justify-between text-center py-20 px-10 2xl:rounded-r-[75px] bg-[white] 2xl:w-1/2">
        <h1 class="text-center font-bold text-6xl mb-12">Register</h1>
        <div class="pb-20 2xl:py-0">
            <div class="flex justify-center items-center">
                <form class="w-full md:w-2/3 px-[50px]">
                    <input type="text" id="first-name" placeholder="First Name"
                           class="focus:outline-blue-500 block m-[auto] mb-8 p-5 w-full rounded-full custom-shadow">
                    <input type="text" id="last-name" placeholder="Last Name"
                           class="focus:outline-blue-500 block m-[auto] mb-8 p-5 w-full rounded-full custom-shadow">
                    <input type="email" id="email" placeholder="Email"
                           class="focus:outline-blue-500 block m-[auto] mb-8 p-5 w-full rounded-full custom-shadow">
                    <input type="password" id="password" placeholder="Password"
                           class="focus:outline-blue-500 block m-[auto] mb-8 p-5 w-full rounded-full custom-shadow">
                    <input type="password" id="confirm-password" placeholder="Confirm Password"
                           class="focus:outline-blue-500 block m-[auto] mb-8 p-5 w-full rounded-full custom-shadow">
                    <button type="submit"
                            class="rounded-full bg-[#879EF1] hover:bg-[#BA68C8] transition-all text-white text-2xl py-4 px-[50px] cursor-pointer">
                        Sign Up
                    </button>
                </form>
            </div>

            <div class="alternative-signup relative mt-8">
                <div class="google text-[474747]p-4">
                    <p class="">Or sign up with google</p>
                </div>
            </div>
            <a href="#"
                    class="flex justify-center items-center border-2 h-20 w-20 m-auto rounded-2xl mt-8">
                <img src="{% static 'imgs/accounts/google.svg' %}" alt="Google">
            </a>
        </div>
    </div>
    <div class="side-image w-0 flex justify-center items-center 2xl:w-1/2">
        <img src="{% static 'imgs/accounts/register.svg' %}" alt="Register">
    </div>
</div>
</html>

<style>
    .google::after {
        content: '';
        width: 20%;
        border-bottom: solid 1px #5F5E5E;
        position: absolute;
        left: 17%;
        top: 50%;
        z-index: 1;
    }

    .google::before {
        content: '';
        width: 20%;
        border-bottom: solid 1px #5F5E5E;
        position: absolute;
        right: 17%;
        top: 50%;
        z-index: 1;
    }

    .custom-shadow {
        box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25), 0px -1px 4px rgba(0, 0, 0, 0.25);
    }
</style>
