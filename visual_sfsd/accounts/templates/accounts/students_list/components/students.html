{% load static %}

<div class="flex justify-start flex-wrap space-x-7 mb-10">

    {% for student in students %}
        <a class="h-max py-7 px-10 rounded-3xl bg-white text-center shadow-[0px_4px_4px_rgba(0,0,0,0.25)]"
           href="{% url 'profile' student.username %}">
            <div class="profile-img w-[150px] h-[150px] m-auto">
                <img src="{% static 'imgs/profile.jpeg' %}" class="rounded-full w-full h-full" alt="">
            </div>
            <div class="flex justify-center mt-5">
                <h3 class="text-2xl text-center font-bold">{{ student.first_name }} {{ student.last_name }}</h3>
            </div>
        </a>
    {% endfor %}

</div>
