{% load static %}

<div class="h-max px-8 py-7  rounded-3xl bg-white text-center shadow-[0px_4px_4px_rgba(0,0,0,0.25)]">
    <div class="profile-img w-40 h-40 m-auto ">
        <img src="{% include 'accounts/profile/components/profile_img.html' with user=user %}" class="rounded-full w-full h-full" alt="">
    </div>
    <div class="flex flex-col space-y-2 mt-5">
        <div>
            <h3 class="text-2xl text-center font-bold">{{ user.first_name }} {{ user.last_name }}</h3>
        </div>
        <div>
            <h3 class="text-xl text-gray-600 font-medium text-center">{{ user.account.get_role_display }}</h3>
        </div>
        <div>
            <h5 class="text-md">Joined on <span class="text-indigo-900">{{ user.date_joined|date }}</span></h5>
        </div>
    </div>
</div>
