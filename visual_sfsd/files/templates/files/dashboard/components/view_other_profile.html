{% load static%}
<div class="flex flex-row justify-center space-x-7 flex-wrap p-20">
    <div class="profile-info relative overflow-hidden mb-7 p-10 mb-4 rounded-3xl bg-white text-center shadow-[0px_4px_4px_rgba(0,0,0,0.25)]">
        <div class="is_online absolute top-0  left-0 h-[30px] w-[30px] bg-[green]" title="online"></div>
        <h2 class="block text-center font-bold text-4xl">Profile</h2>
        <div class="profile-img w-[220px] h-[220px] m-auto mt-5">
            <img src="{% static 'imgs/profile.jpeg' %}" class="rounded-full w-full h-full" alt="">
        </div>
        <div class="mt-8">
            <div class="">
                <h3 class="text-2xl text-center">Dai Abdessalem</h3>
            </div>
            <div class="mt-6">
                <h3 class="text-2xl text-center">Student</h3>
            </div>
            <div class="mt-5">
                <h5 class="">Joined on <span class="text-indigo-900">20/05/2020</span></h5>
            </div>
        </div>
    </div>
    <div>
        <div class="security p-14 pt-10 bg-white mb-7 rounded-3xl shadow-[0px_4px_4px_rgba(0,0,0,0.25)]">
            <h1 class="block text-center font-bold text-4xl">Social Accounts</h1>
            <div class="flex-col items-center">
                <div class="mt-4">
                    <a  class="text-2xl text-[#4267B2]" href="#"><i class="fab fa-facebook-f mr-3"></i>Facebook</a>
                </div>
                <div class="mt-2">
                    <a  class="text-2xl text-[#1DA1F2]" href="#"><i class="fab fa-twitter mr-3"></i>twitter</a>
                </div>
                <div class="mt-2">
                    <a class="text-2xl text-[#E1306C]" href="#"><i class="fab fa-instagram mr-3"></i>Instagram</a>
                </div>
                <div class="mt-2">
                    <a  class="text-2xl text-[blue]" href="#"><i class="fab fa-linkedin mr-3"></i>linkedIn</a>
                </div>
            </div>
        </div>
        <div class="deletion-account p-14 pt-10 bg-white rounded-3xl shadow-[0px_4px_4px_rgba(0,0,0,0.25)]">
            <h1 class="block text-center font-bold text-4xl"></h1>
            <div class="flex justify-center">
                <button class="delete-account-btn text-white bg-[#BC2F2F] p-6 rounded-3xl mt-6">Report Account</button>
            </div>
        </div>
    </div>
</div>

<style>
    .profile-img:hover .profile-img-change {
        top: 110px;
    }
</style>
