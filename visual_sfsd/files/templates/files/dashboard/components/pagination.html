{% if page.paginator.num_pages > 1 %}
    <div class="flex flex-col items-center no-select">
        <!-- Help text -->
        <span class="text-sm text-gray-700 dark:text-gray-400">
          Page <span class="font-semibold text-gray-900 dark:text-white">{{ page.number }} </span>of <span
                class="font-semibold text-gray-900 dark:text-white">{{ page.paginator.num_pages }}</span>
        </span>
        <div class="inline-flex mt-2 xs:mt-0">
            <!-- Buttons -->
            <a href="{% if not page.has_previous %}#{% else %}{% url 'dashboard' %}?page={{ page.previous_page_number }}{% endif %}"
               class="{% if not page.has_previous %}pointer-events-none bg-gray-500{% else %}bg-gray-800{% endif %} inline-flex items-center py-2 px-4 text-sm font-medium text-white rounded-l hover:bg-gray-900 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                <svg class="mr-2 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                          d="M7.707 14.707a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l2.293 2.293a1 1 0 010 1.414z"
                          clip-rule="evenodd"></path>
                </svg>
                Prev
            </a>
            <a href="{% if not page.has_next %}#{% else %}{% url 'dashboard' %}?page={{ page.next_page_number }}{% endif %}"
               class="{% if not page.has_next %}pointer-events-none bg-gray-500{% else %}bg-gray-800{% endif %} inline-flex items-center py-2 px-4 text-sm font-medium text-white rounded-r hover:bg-gray-900 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                Next
                <svg class="ml-2 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                          d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z"
                          clip-rule="evenodd"></path>
                </svg>
            </a>
        </div>
    </div>
{% endif %}
