{% load static %}

<div id="ms" class="ms w-2/3 flex flex-col pb-0 px-2 bg-[#CFCFCF]">
    {% if file.file_access == 'indexed' %}
        <div class="py-1.5 index-table-container overflow-x-scroll flex justify-start">
            {% include "files/view_file/components/index-table.html" %}
        </div>
        
    {% endif %}
    <div>
        <div class="ms-container i py-3 p-2.5 overflow-x-scroll flex flex-row space-x-8 flex-shrink-0">
        </div>
        <div class="flex flex-row justify-between mt-1 no-select">
            <button id="scroll-left-btn" class="hover:-translate-x-1 transition-all">
                <img src="{% static 'imgs/scroll-bar/left-arrow.png' %}" alt="" class="w-5">
            </button>
            <button id="scroll-right-btn" class="hover:translate-x-1 transition-all">
                <img src="{% static 'imgs/scroll-bar/right-arrow.png' %}" alt="" class="w-5">
            </button>
        </div>
    </div>

</div>
