{% load static %}

<li class="">
    <button data-dropdown-toggle="profile-menu" type="button">
        <img src="{% static 'imgs/profile.jpeg' %}" class="rounded-full w-10" alt="">
    </button>
    <div id="profile-menu" class="hidden relative" style="z-index: 9999;">
        <div class="rect-top"></div>
        <div class="bg-slate-800 font-sans rounded-b-xl absolute w-max"
             style="top: 24px; right: -45px">
            <ul>
                <li class="border-b-2">
                    <a href="{% url 'settings' %}"
                       class="flex flex-row px-4 py-2 space-x-4 justify-start items-center">
                        <img src="{% static 'imgs/profile.jpeg' %}" class="w-10 rounded-full" alt="">
                        <div class="flex flex-col text-white">
                            <span class="font-semibold">{{ request.user.first_name }} {{ request.user.last_name }}</span>
                            <span class="font-normal ">{{ user.account.get_role_display }}</span>
                        </div>
                    </a>
                </li>
                <li class="border-b-2">
                    <a href="{% url 'dashboard' %}"
                       class="flex flex-row px-4 py-2 space-x-4 justify-start items-center">
                        <img src="{% static 'imgs/dashBoardIcon.svg' %}" class="w-9" alt="">
                        <span class="text-white font-semibold text-xl">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'logout' %}"
                       class="flex flex-row px-4 py-2 space-x-4 justify-start items-center">
                        <img src="{% static 'imgs/logoutIcon.svg' %}" class="w-9" alt="">
                        <span class="text-red-500 font-semibold text-xl">Log Out</span>
                    </a>
                </li>

            </ul>
        </div>
    </div>

</li>
