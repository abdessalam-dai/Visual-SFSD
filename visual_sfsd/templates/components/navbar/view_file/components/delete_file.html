<!--Overlay Effect-->
<div id="delete-file-modal-overlay"
     style="background: rgba(63,63,63,0.7); z-index: 99999"
     class="fixed hidden top-0 right-0 w-full h-screen">
</div>

<!-- Delete file modal -->
<div id="delete-file-modal"
     class="no-select hidden delete-file-modal fixed top-[50%] left-[50%] translate-x-[-50%] translate-y-[-50%] flex items-center justify-center rounded-full"
    style="z-index: 999999">
    <div class="bg-white rounded-2xl text-center ">
        <div class="py-7 px-20 text-center">
            <svg class="mx-auto mb-4 w-14 h-14 text-gray-400 dark:text-gray-200" fill="none" stroke="currentColor"
                 viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <h3 class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400">
                Are you sure you want to delete this file ?
            </h3>
            <form method="POST" action="{% url 'delete_file' file.id %}">
                {% csrf_token %}
                <button id="confirm-delete-file"
                        type="submit"
                        class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center mr-2">
                    Yes, I'm sure
                </button>
                <button id="cancel-delete-file"
                        type="button"
                        class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600">
                    No, cancel
                </button>
            </form>
        </div>
    </div>
</div>
