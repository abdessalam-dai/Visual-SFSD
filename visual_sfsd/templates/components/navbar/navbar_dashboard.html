{% extends "main.html" %}
{% load static %}
<!-- start the nav bar-->
{% block content %}

<nav class="flex bg-white p-4">
    <div class="w-1/5"></div>
    <div class="search-section flex grow">
        <div class="flex p-5 space-x-2  rounded-md" style="background-color: #DCD9D9">
            <img src="{% static 'imgs/navbar-dashboard/search.svg' %}">
            <input class="boutline-0 bg-transparent pl-2" type="search" placeholder="Search" style="outline-width: 0px;">
        </div>
    </div>
    <div class="profile flex mr-4 items-center">
        <div class="img-profile mr-5">
            <img src="{% static 'imgs/download.jpg' %}" class="rounded-full w-14" alt="">
        </div>
        <div class="user-info">
            <div class="user-name">Zineddine</div>
            <div class="user-type">Student</div>
        </div>
    </div>
</nav>


<aside class="fixed top-0 left-0 w-1/6 h-screen">
        <div class="top-sidebar h-1/2 ml-10 relative">
            <div class="logo flex h-20  items-center">
                <div class="w-1/3 h-1/3 bg-white"></div>
                <h1 class="text-4xl text-white font-bold ml-4">SFSD</h1>
            </div>
            <a href="#" class="sidebar-link active-sidebar-link rounded-l-full text-white flex h-20 mt-20 items-center justify-start pl-2 bg-white">
                <i class="fa-solid text-4xl fa-folder-tree w-11 ml-3 mr-3 text-[#8846DD]"></i>
                <h3 class="text-2xl font-bold" style="color: #8846DD">Dashboard</h3>
            </a>
            <a href="#" class="sidebar-link rounded-l-full text-white flex h-20 mt-6  items-center">
                <i class="fa-solid text-4xl fa-gear w-11 ml-3 mr-3"></i>
                <h3 class="text-2xl font-bold ml-2">Settings</h3>
            </a>
            <a  href="#" class="sidebar-link rounded-l-full text-white flex h-20  mt-6 items-center">
                <i class="fa-solid fa-circle-question text-4xl w-11 ml-3 mr-3"></i>
                <h3 class="text-2xl font-bold ml-2">Help</h3>
            </a>

            <div class="fixed left-0 bottom-10 w-1/6"> <!-- width depends on the side bar's width -->
                <a  href="#" class="sidebar-link ml-10 rounded-l-full text-white flex h-20  mt-6 items-center">
                    <i class="fa-solid fa-right-from-bracket text-4xl w-11 ml-3 mr-3"></i>
                    <h3 class="text-2xl font-bold ml-2">Log Out</h3>
                </a>
            </div>
        </div>

    </aside>

<style>
    body {
        background-color: #DFDDDD !important;
        background-image: none !important;
    }

    .user-name{
        color: #222222;
        font-weight: 700;
    }

    aside {
        background: linear-gradient(180deg, #8846DD 0%, #8942D0 100%);
        border-radius: 0px 35px 35px 0px;
        grid-gap: 2rem;
    }

    .top-sidebar {
        /*grid-gap: 1.5rem;*/
    }


    .sidebar-link:hover {
        background: white;
        color: #8846DD;
    }

    .active-sidebar-link:hover {
        /*background: #8846DD;*/
    }
</style>

{% endblock content %}
