{% load static %}

<aside class="fixed top-0 left-0 w-60 h-screen z-20 rounded-tr-3xl rounded-br-3xl"
       style="background: #8846DD">
    <div class="top-sidebar h-1/2  items-center relative">
        <div class="logo flex flex-col h-20 w-full pt-4 items-center">
            <a href="{% url 'home' %}" class="flex  items-center p-2">
                <img class="w-9 duration-300 hover:rotate-180 transition-all" src="{% static 'imgs/logo/logo.svg' %}" alt="VSFSD">
                <h1 class="text-3xl text-white  hover:animate-pulse font-bold ml-4">VSFSD</h1>
            </a>
        </div>
        <div class="space-y-3 ml-8 mt-12">
        <a href="{% url 'dashboard' %}"
           class="hover:bg-white transition-all duration-300 hover:text-[#8846DD] t rounded-l-full flex py-3 items-center
                {% if active_page == 'dashboard' %}text-[#8846DD] active bg-white{% else %}text-white not-active bg-[#8846DD]{% endif %}">

            <svg class=" text-4xl w-9 ml-6 mr-3" width="40" height="40" viewBox="0 0 59 59" fill="none"
                 xmlns="http://www.w3.org/2000/svg">
                <path d="M9.83333 31.9583H24.5833C25.2353 31.9583 25.8606 31.6993 26.3216 31.2383C26.7827 30.7773 27.0417 30.152 27.0417 29.5V9.83333C27.0417 9.18134 26.7827 8.55606 26.3216 8.09503C25.8606 7.634 25.2353 7.375 24.5833 7.375H9.83333C9.18134 7.375 8.55606 7.634 8.09503 8.09503C7.634 8.55606 7.375 9.18134 7.375 9.83333V29.5C7.375 30.152 7.634 30.7773 8.09503 31.2383C8.55606 31.6993 9.18134 31.9583 9.83333 31.9583ZM7.375 49.1667C7.375 49.8187 7.634 50.4439 8.09503 50.905C8.55606 51.366 9.18134 51.625 9.83333 51.625H24.5833C25.2353 51.625 25.8606 51.366 26.3216 50.905C26.7827 50.4439 27.0417 49.8187 27.0417 49.1667V39.3333C27.0417 38.6813 26.7827 38.0561 26.3216 37.595C25.8606 37.134 25.2353 36.875 24.5833 36.875H9.83333C9.18134 36.875 8.55606 37.134 8.09503 37.595C7.634 38.0561 7.375 38.6813 7.375 39.3333V49.1667ZM31.9583 49.1667C31.9583 49.8187 32.2173 50.4439 32.6784 50.905C33.1394 51.366 33.7647 51.625 34.4167 51.625H49.1667C49.8187 51.625 50.4439 51.366 50.905 50.905C51.366 50.4439 51.625 49.8187 51.625 49.1667V31.9583C51.625 31.3063 51.366 30.6811 50.905 30.22C50.4439 29.759 49.8187 29.5 49.1667 29.5H34.4167C33.7647 29.5 33.1394 29.759 32.6784 30.22C32.2173 30.6811 31.9583 31.3063 31.9583 31.9583V49.1667ZM34.4167 24.5833H49.1667C49.8187 24.5833 50.4439 24.3243 50.905 23.8633C51.366 23.4023 51.625 22.777 51.625 22.125V9.83333C51.625 9.18134 51.366 8.55606 50.905 8.09503C50.4439 7.634 49.8187 7.375 49.1667 7.375H34.4167C33.7647 7.375 33.1394 7.634 32.6784 8.09503C32.2173 8.55606 31.9583 9.18134 31.9583 9.83333V22.125C31.9583 22.777 32.2173 23.4023 32.6784 23.8633C33.1394 24.3243 33.7647 24.5833 34.4167 24.5833Z"
                      fill="#8846DD"/>
            </svg>

            <h3 class="text-xl font-bold">Dashboard</h3>
        </a>
        {% if request.user.is_staff %}
            <a href="{% url 'admin:index' %}"
               target="_blank"
               class="hover:bg-white transition-all duration-300 hover:text-[#8846DD] rounded-l-full flex py-3  items-center
                {% if active_page == 'admin' %}text-[#8846DD] bg-white active {% else %} not-active text-white bg-[#8846DD]{% endif %}">
                <i class="fa-solid text-3xl fa-user-shield w-11 ml-6 mr-3"></i>
                <h3 class="text-xl font-bold">Admin</h3>
            </a>
        {% endif %}
        {% if request.user.account.is_teacher %}
            <a href="{% url 'students_list' %}"
               class="hover:bg-white transition-all duration-300 hover:text-[#8846DD] rounded-l-full flex py-3  items-center
                {% if active_page == 'students' %}text-[#8846DD] bg-white active{% else %}not-active text-white bg-[#8846DD]{% endif %}">
                <i class="fa-solid text-3xl fa-graduation-cap w-11 ml-6 mr-3"></i>
                <h3 class="text-xl font-bold">Students</h3>
            </a>
        {% endif %}
        <a href="{% url 'settings' %}"
           class="hover:bg-white transition-all duration-300 hover:text-[#8846DD] rounded-l-full flex py-3  items-center
                {% if active_page == 'settings' %}text-[#8846DD] bg-white active{% else %}not-active text-white bg-[#8846DD]{% endif %}">
            <i class="fa-solid text-3xl fa-gear w-11 ml-6 mr-3"></i>
            <h3 class="text-xl font-bold">Settings</h3>
        </a>
        <a href="{% url 'contact' %}"
           class="hover:bg-white transition-all duration-300 hover:text-[#8846DD] rounded-l-full flex py-3  items-center
                {% if active_page == 'help' %}text-[#8846DD] bg-white active{% else %}not-active text-white bg-[#8846DD]{% endif %}">
            <i class="fa-solid fa-circle-question text-3xl w-11 ml-6 mr-3"></i>
            <h3 class="text-xl font-bold">Feedback</h3>
        </a>
        <a href="{% url 'feedback_list' %}"
           class="hover:bg-white transition-all duration-300 hover:text-[#8846DD] rounded-l-full flex py-3  items-center
                {% if active_page == 'feedback_list' %}text-[#8846DD] bg-white active{% else %}not-active text-white bg-[#8846DD]{% endif %}">
            <i class="fa-solid fa-list text-3xl w-11 ml-6 mr-3"></i>
            <h3 class="text-xl font-bold">Feedbacks</h3>
        </a>
    </div>
        <div class="fixed left-0 bottom-10 w-60"> <!-- width depends on the side bar's width -->
            <form method="post" class="overflow-x-hidden" action="{% url 'account_logout' %}">
                {% csrf_token %}
                {% if redirect_field_value %}
                    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                {% endif %}
                <button type="submit"
                        class="hover:bg-white w-full transition-all duration-300 hover:text-[#e33451] ml-8 rounded-l-full text-white flex py-3   items-center">
                    <i class="fa-solid fa-right-from-bracket text-3xl w-11 ml-6 mr-3"></i>
                    <span class="text-xl font-bold ml-2">Log Out</span>
                </button>
            </form>
        </div>
    </div>

</aside>
<style>
    .not-active svg path {
        fill: white;
    }

    .not-active:hover svg path {
        fill: #8846DD;
    }

    .not-active:hover + .active svg path {
        fill: white !important;

    }
</style>
